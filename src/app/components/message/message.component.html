<div class="container-message">
    <div class="user">
        <button mat-mini-fab class="user-image">
        </button>
        <div class="user-name">{{msg?.user.name}} {{msg.uptime * 1000 | date}}</div>
    </div>
    <div class="message">
        <div class="message-container">
            {{msg?.msg}}
        </div>
    </div>
</div>
